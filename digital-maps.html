<script>
    const items1 = [
    { date: "10/18/2018", name: "jane doe" , age: "25" },
    { date: "10/17/2019", name: "nicolas doe" , age: "15" },
    { date: "10/18/2019", name: "scarlet doe" , age: "25" },
    { date: "10/18/2019", name: "madam curie" , age: "26" },
    { date: "10/18/2019", name: "marie curie" , age: "30" },

  ];
  const items2 = [
    { date: "10/17/2019", name: "jack doe" , age: "40" },
    { date: "10/18/2019", name: "joey doe" , age: "50" },
    { date: "10/17/2019", name: "suzy doe" , age: "30" },
    { date: "10/18/2019", name: "smitha doe" , age: "35" },
    { date: "10/18/2019", name: "brendon doe" , age: "60" },
    { date: "10/18/2019", name: "lily doe" , age: "37" },

  ];
  function loadTableData(items) {
    const table = document.getElementById("testBody");
    items.forEach( item => {
      let row = table.insertRow();   
      let date = row.insertCell(0);
      date.innerHTML = item.date;
      let name = row.insertCell(1);
      name.innerHTML = item.name;
      let age = row.insertCell(2);
      age.innerHTML = item.age;
    });
  }
    loadTableData(items1);
    loadTableData(items2);
    loadTableData([]);

    var p = 0;
    function opencloseNav() {
        if(p == 0){
            p = 1; 
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }else{
            p = 0;
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
      
    }
    

</script>
