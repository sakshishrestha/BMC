<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>



    <title>Document</title>
</head>
<body>

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-md-9">
                <div class="AppForm shadow-lg">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-center align-items-center">
                            <div class="AppFormLeft">
                                
                                <h1>Login</h1>
                                <p>
                                    Sign in to your Account
                                </p>
                                <div class="form-group position-relative mb-4">
                                    
                                    <input type="text" class="form-control border-right-0 border-left-30px rounded-0 shadow-none" id="username" 
                                        placeholder="Username">
                                        <i class="fa fa-user"></i>
                                        <!-- <i class="fa fa-user-o"></i> -->
                                </div>
                                <div class="form-group position-relative mb-4">
                                    
                                    <input type="password" class="form-control border-right-0 border-left-30px rounded-0 shadow-none" id="password"
                                        placeholder="Password">
                                        <i class="fa fa-lock"></i>
                                        <!-- <i class="fa fa-key"></i> -->

                                </div>
                                <div class="row  mt-4 mb-4">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                                
                                <button class="btn btn-success btn-block shadow border-0 py-2 text-uppercase ">
                                    Login
                                </button>
                                
                                <!-- <p class="text-center mt-5">
                                    Don't have an account?
                                    <span>
                                        Create your account
                                    </span>

                                </p> -->

                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="AppFormRight position-relative d-flex justify-content-center flex-column align-items-center text-center p-5 text-white">
                                <a href="#"><img src="assets/images/nepal_government_logo_1.png" alt=""></a>
                                <h2 class="position-relative px-4 pb-3 mb-4">Data Portal</h2>
                                <p>Biratnagar Data Portal</p>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
